<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <!--card-container -->
      <div class="card">
        <div class="img-section">
          <img src="./images/image-equilibrium.jpg" alt="photo" />
        </div>
        <div class="head">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="text">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <!-- about cypto and remaining date -->
        <div class="contents">
          <div class="cypto">
            <img src="./images/icon-ethereum.svg" alt="cypto-icon" />
            <span class="price">0.041 ETH</span>
          </div>
          <div class="date">
            <img src="./images/icon-clock.svg" alt="clock-icon" />
            <span class="time">3 days left</span>
          </div>
        </div>
        <!-- for line  -->
        <div class="underline"></div>
        <!-- profile part -->
        <div class="profile">
          <div class="profile-photo">
            <img src="./images/image-avatar.png" alt="profile-photo" />
          </div>
          <p class="creator">Creation of <a href="#"> Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p class="dev">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Thu Rein</a>.
      </p>
    </div>
  </body>
</html>
